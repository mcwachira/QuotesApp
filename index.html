<!DOCTYPE html>
<html>
<title>Quotes App </title>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>


<body>

    <div class="container">

        <div class="card">
            <div class="card-header">
            <h2> Quotes </h2>
        </div>
            <div id="output" class="card-body"> 
                <blockquote class="blockquote mb-0">
                        <i id="qt" class="fa fa-quote-right"></i>
                    <p id="Quote" class="card-text"> Hello, Simpson. I'm riding the bus today becuase Mother hid my car keys to punish me for talking to a woman on the phone. She was right to do it.</p>
                    <footer id="Author" class="blockquote-footer">Principal Skinner</footer>
                </blockquote>;

            </div>
          
               
                <div id="bt" class="row">
                    <a target="_blank" id="tweet-share">
                        <i class="fa fa-4x fa-twitter-square mr-5"> </i>
                    </a>


                    <button id="quote" class="btn btn-outline-primary">Quote</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('quote').addEventListener('click', getQuote);
         
        var  Quote ;
        var  authors;
        var url = 'https://thesimpsonsquoteapi.glitch.me/quotes';
        function getQuote(){
            fetch (url).then(function (res)    {
              return res.json()
              .then(function(data)  {
               

            var output  =  '';


            data.forEach(function(post)    {
                output  += `  
                    <blockquote class="blockquote mb-0">
                        <p id="Quote" class="card-text">${post.quote}</p>
                        <footer id="Author" class="blockquote-footer"> ${post.character} </footer>
                    </blockquote> `;
            });
        
           document.getElementById('output').innerHTML= output;
        })
    })
};
      
            
var tweetUrl = href="https://twitter.com/intent/tweet?text="+Quote

document.getElementById('tweet-share').setAttribute('href',tweetUrl);
           
      
    </script>
    
    <script src="jquery-3.2.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
   
</body>

</html>
